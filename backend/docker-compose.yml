version: '3.8'
services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: memory123
      MYSQL_DATABASE: ai_memory
    ports:
      - '3306:3306'
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql_data:/var/lib/mysql

  backend:
    build: ./backend
    ports:
      - '8000:8000'
    environment:
      - DATABASE_URL=mysql+pymysql://root:memory123@mysql:3306/ai_memory
    depends_on:
      - mysql

  frontend:
    build: ./frontend
    ports:
      - '3000:3000'
    depends_on:
      - backend

volumes:
  mysql_data:
